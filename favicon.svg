<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ccff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0a0a" stroke="url(#grad)" stroke-width="3"/>
  
  <!-- Left paddle -->
  <rect x="15" y="35" width="6" height="30" rx="3" fill="url(#grad)"/>
  
  <!-- Right paddle -->
  <rect x="79" y="35" width="6" height="30" rx="3" fill="url(#grad)"/>
  
  <!-- Ball -->
  <circle cx="50" cy="50" r="8" fill="url(#grad)">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Motion lines -->
  <line x1="35" y1="50" x2="45" y2="50" stroke="url(#grad)" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  <line x1="55" y1="50" x2="65" y2="50" stroke="url(#grad)" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
</svg>

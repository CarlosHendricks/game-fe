<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff006e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8338ec;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0e27" stroke="url(#grad1)" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Left paddle (Player 1 - Green) -->
  <rect x="15" y="35" width="6" height="30" rx="3" fill="#00ff88" filter="url(#glow)"/>
  
  <!-- Right paddle (Player 2 - Pink) -->
  <rect x="79" y="35" width="6" height="30" rx="3" fill="#ff006e" filter="url(#glow)"/>
  
  <!-- Ball -->
  <circle cx="50" cy="50" r="8" fill="#ffbe0b" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.6;1" dur="1s" repeatCount="indefinite"/>
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.2;1"
      dur="1s"
      repeatCount="indefinite"
      additive="sum"/>
  </circle>
  
  <!-- Center dashed line -->
  <line x1="50" y1="15" x2="50" y2="85" stroke="url(#grad1)" stroke-width="2" opacity="0.3" stroke-dasharray="5,5" stroke-linecap="round"/>
</svg>
